<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/styles.css">
  </head>

  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered">
            To Do List
          </h1>
        </div>
      </div>
    </section>

    <div id="main-container" class="is-flex">
      <div id="projects-container">
        <nav class="panel has-text-centered">
          <p class="panel-heading">
            Projects
            <a id="add-project" class="panel-icon is-pulled-right is-size-4">
              <i class="fas fa-plus-square" aria-hidden="true"></i>
            </a>
          </p>

	  <div id="projects">
          <!-- Projects inserted here -->
	  </div>

        </nav>
      </div>

      <div id="tasks-container">
        <nav class="panel-container">
          <p class="panel-heading has-text-centered">
	    <span>Tasks</span>
            <a id="add-task" class="panel-icon is-pulled-right is-size-4">
              <i class="fas fa-plus-square" aria-hidden="true"></i>
            </a>
          </p>

	  <div id="tasks">
	  <!-- Task inserted here -->
	  </div>

        </nav>
      </div>

      <div id="project-modal"></div>
      <div id="task-modal"></div>

  </body>
</html>
